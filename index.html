<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="square">
                    <p class="score">12</p>
                </div>
                    <div class="items">
                        <button class="add-points-btns-home">+1</button>
                        <button class="add-points-btns-home">+2</button>
                        <button class="add-points-btns-home">+3</button>
                    </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="square">
                    <p class="score">5</p>
                </div>
                    <div class="items">
                        <button class="add-points-btns-guest">+1</button>
                        <button class="add-points-btns-guest">+2</button>
                        <button class="add-points-btns-guest">+3</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
