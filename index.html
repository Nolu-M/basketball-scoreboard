<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="square">
                    <p id="score-el1">12</p>
                </div>
                    <div class="items">
                        <button id="add-points-btns-home1" onclick="home1()">+1</button>
                        <button id="add-points-btns-home2" onclick="home2()">+2</button>
                        <button id="add-points-btns-home3" onclick="home3()">+3</button>
                    </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="square">
                    <p id="score-el2">5</p>
                </div>
                    <div class="items">
                        <button id="add-points-btns-guest1" onclick="guest1()">+1</button>
                        <button id="add-points-btns-guest2" onclick="guest2()">+2</button>
                        <button id="add-points-btns-guest3" onclick="guest3()">+3</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
